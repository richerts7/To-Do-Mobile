<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Mobile</title>
    <link rel="icon" type="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/987d232d2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
           <a href="index1.html" class="logo">
              <span style="color:black;">Tasks </span><span style="color:#00A5EC;">List</span>  
           </a>
        </header>
        <div class="container-body">
            <div class="link">
                <a href="./index7.html" class="add-task"><i class="fas fa-plus-circle fa-2x"></i>&nbsp;&nbsp;<span class="new">Add New Task</span>  </a>
            </div>
            <div class="cards">
                <div class="card card1">
                    <div class="card-header">
                        <a href="./index4.html" class="card-head">Trip to Ladakh</a>
                    </div>
                    <hr>
                    <div class="card-body">
                        <form class="form">
                            <div class="box">
                                <input type="checkbox" name="box1" id="box1" class="box1" checked><label for="box1" class="label1"> &nbsp;&nbsp;Visit For Adventure</label><br><br>
                            </div>
                            <br>
                            <div class="box">
                                <input type="checkbox" name="box2" id="box2"><label for="box2"> &nbsp;&nbsp;Entertainment</label>
                            </div>
                            
                        </form>
                    </div>
                </div>
                <div class="card card2">
                    <div class="card-header">
                        <a href="./index3.html" class="card-head">My To Do List</a>
                    </div>
                    <hr>
                    <div class="card-body">
                        <form class="form">
                            <div class="box">
                                <input type="checkbox" name="box1" id="box1" class="box1" checked><label for="box1" class="label1"> &nbsp;&nbsp;Visit Supermarket</label><br><br>
                            </div>
                            <br>
                            <div class="box">
                                <input type="checkbox" name="box2" id="box2"><label for="box2"> &nbsp;&nbsp;Buy Vegetables</label>
                            </div>
                            
                        </form>
                    </div>
                </div>
                <div class="card card3">
                    <div class="card-header">
                        <a href="./index2.html" class="card-head">Movies I will Watch</a>
                    </div>
                    <hr>
                    <div class="card-body">
                        <form class="form">
                            <div class="box">
                                <input type="checkbox" name="box1" id="box1" class="box1" checked><label for="box1" class="label1"> &nbsp;&nbsp;Marvels</label><br><br>
                            </div>
                            <br>
                            <div class="box">
                                <input type="checkbox" name="box2" id="box2"><label for="box2"> &nbsp;&nbsp;Avengers</label>
                            </div>
                            
                        </form>
                    </div>
                </div>
                <div class="card card4">
                    <div class="card-header">
                        <a href="./index5.html" class="card-head">Playing</a>
                    </div>
                    <hr>
                    <div class="card-body">
                        <form class="form">
                            <div class="box">
                                <input type="checkbox" name="box1" id="box1" class="box1" checked><label for="box1" class="label1"> &nbsp;&nbsp; Football</label><br><br>
                            </div>
                            <br>
                            <div class="box">
                                <input type="checkbox" name="box2" id="box2"><label for="box2"> &nbsp;&nbsp;Cricket</label>
                            </div>
                            
                        </form>
                    </div>
                </div>
                <div class="card card5">
                    <div class="card-header">
                        <a href="./index6.html" class="card-head">Books to Read</a>
                    </div>
                    <hr>
                    <div class="card-body">
                        <form class="form">
                            <div class="box">
                                <input type="checkbox" name="box1" id="box1" class="box1" checked><label for="box1" class="label1"> &nbsp;&nbsp;Design of Everyday</label><br><br>
                            </div>
                            <br>
                            <div class="box">
                                <input type="checkbox" name="box2" id="box2"><label for="box2"> &nbsp;&nbsp;Alchemist</label>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
